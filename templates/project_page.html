{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap&subset=cyrillic"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'vendor/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% include "hamburger.html" %}

<header>
    <div class="hero">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/LOGO_FIN.png' %}" alt="">
        </a>

        <div class="owl-carousel owl-theme heroCarousel">
         <div class="item">
                    <div class="hero__slide">
                        <img src="{{ project.image.url }}" alt="">
                    </div>
                </div>
             {% for photo in gallery %}
                <div class="item">
                    <div class="hero__slide">
                        <img src="{{ photo.image.url }}" number="{{ forloop.counter }}" alt="">
                    </div>
                </div>
            {% endfor %}
        </div>

        </div>
</header>

<div class="container my-5">
    <h2 class="section-intro__subtitle bottom-border">{{ project.title }}</h2>
    <span>
        {{ project.description }}
    </span>
</div>


{% include "footer.html" %}


<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/owl-carousel/owl.carousel.min.js' %}"></script>

<script>

    var heroCarousel = $('.heroCarousel');
    heroCarousel.owlCarousel({
        center: true,
        autoplay: true,
        autoplaySpeed: 20,
        animateOut: 'fadeOut',
        mergeFit: true,
        loop: true,
        margin: 10,
        nav: false,
        autoWidth:true,
        startPosition: 1,
        responsiveClass: true,
        responsive: {
            0: {
                items: 1
            }
        }
    });

    var dropToggle = $('.menu_right > li').has('ul').children('a');
    dropToggle.on('click', function () {
        dropToggle.not(this).closest('li').find('ul').slideUp(200);
        $(this).closest('li').children('ul').slideToggle(200);
        return false;
    });

    $(".toggle_icon").on('click', function () {
        $('body').toggleClass("open");
    });
</script>
</body>
</html>
